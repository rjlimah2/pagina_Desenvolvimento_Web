<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursinho Web - Contato</title>
    <link rel="icon" href="icon_pag.png">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <!--Cabeçalho da página web-->
    <header>
        <img src="img-logo-gta6.jpg" id="img-logo" alt="Imagem do GTA6">
        <nav>
            <a href="http://127.0.0.1:5500/index.html" class="link_pag_inicial">Página
                Inicial</a>
            
            <a href="http://127.0.0.1:5500/disciplinas.html"
                class="link_pag_inicial">Disciplinas Oferecidas</a>
            
            <a href="http://127.0.0.1:5500/contato.html" class="link_pag_inicial">Entre em
                contato</a>
        </nav>
    </header>

    <main>
    <h1>Dados para contato:</h1>
    
    <form method="POST">
        <div>
            <label>
                Nome Completo:<br>
                <input type="text" name="nome"><br>
            </label>
            <label>
                E-mail:<br>
                <input type="email" name="email"><br><br>
            </label>
        </div>

        <div>
            <label for="disciplina">Qual disciplina te interessa mais?</label><br>
            <select name="disciplina">
                <option selected>Desenvolvimento Web</option>
            </select>
        </div>
        <br>
        <div>
            <fieldset>
                <legend>Quais linguagens você conhece?</legend>
                <label>
                    <input type="checkbox" name="c#" value="C#">C#
                </label><br>

                <label>
                    <input type="checkbox" name="java" value="Java">Java
                </label><br>

                <label>
                    <input type="checkbox" name="javascript" value="JavaScript">JavaScript
                </label><br>

                <label>
                    <input type="checkbox" name="python" value="Python">Python
                </label><br>

                <label>
                    <input type="checkbox" name="php" value="PHP">PHP
                </label><br>

                <label>
                    <input type="checkbox" name="ruby" value="Ruby">Ruby
                </label><br>
            </fieldset>
        </div>
        <br>
        <div>
            <fieldset>
                <legend>Onde você conheceu o Cursinho Web?</legend>

                <label>
                    <input type="radio" name="cursinho" value="Amigos">Amigos
                </label><br>

                <label>
                    <input type="radio" name="cursinho" value="Google">Google
                </label><br>

                <label>
                    <input type="radio" name="cursinho" value="Youtube">Youtube
                </label><br>

                <label>
                    <input type="radio" name="cursinho" value="Instagram">Instagram
                </label><br>
            </fieldset>
        </div>

        <div>
            <br>
            <button type="submit" class="btn btn-success">Enviar</button>
            <button type="reset" class="btn btn-danger" id="bt_limpar">Limpar</button>
        </div>
    </main>
        
    </form>
    <!--abrir e-mail direto no navegador-->
    <footer>
        <br>
        Cursinho Web - Todos os direitos reservados
        <br>
        Contato: <a id="link-email" href="https://mail.google.com/mail/?view=cm&to=rodrigodjjl@gmail.com"
            target="_blank">rodrigodjjl@gmail.com</a>
    </footer>
    <script src="script.js" defer></script>
</body>

</html>
